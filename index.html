<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body class="container-col">
    <div id="scoreboard" class="container-row">
        <div id="home" class="scorecard container-col">
            <h3>HOME</h3>
            <p class="score container-row">0</p>
            <div class="buttons container-row">
                <button onclick="add(homeScoreEl, 1)">+1</button>
                <button onclick="add(homeScoreEl, 2)">+2</button>
                <button onclick="add(homeScoreEl, 3)">+3</button>
            </div>
        </div>
        <div id="guest" class="scorecard container-col">
            <h3>GUEST</h3>
            <p class="score container-row">0</p>
            <div class="buttons container-row">
                <button onclick="add(guestScoreEl, 1)">+1</button>
                <button onclick="add(guestScoreEl, 2)">+2</button>
                <button onclick="add(guestScoreEl, 3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
